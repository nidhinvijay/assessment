{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Poll System{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>

.btn {
    transition: all 0.5s ease;
}

.btn:hover {
    transform: scale(1.05);
}
        :root {
            --bg-color: #f0f2f5;
            --text-color: #1c1e21;
            --card-bg: rgba(255, 255, 255, 0.6);
            --card-border: rgba(255, 255, 255, 0.3);
            --primary-color: #0d6efd;
            --particle-color: #888888;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e4e6eb;
            --card-bg: rgba(30, 30, 30, 0.6);
            --card-border: rgba(255, 255, 255, 0.1);
            --primary-color: #4dabf7;
            --particle-color: #555555;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .navbar {
            background: var(--card-bg) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--card-border);
        }

        .main-content {
            position: relative;
            z-index: 1;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            transition: background 0.3s, border 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* Theme Switcher */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }
        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 50px;
        }
        .theme-switch input { display:none; }
        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }
        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 16px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 16px;
        }
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: var(--text-color);" href="{% url 'index' %}">PollSystem</a>
        <div class="d-flex align-items-center">
            {% if user.is_authenticated %}
                <a href="{% url 'poll_list' %}" class="btn btn-sm btn-outline-secondary me-3">Polls</a>
                <a href="{% url 'my_votes' %}" class="btn btn-sm btn-outline-secondary me-3">My Votes</a>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-danger">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-sm btn-outline-primary me-2">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-sm btn-primary">Sign Up</a>
            {% endif %}
            
            <div class="theme-switch-wrapper ms-4">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
      </div>
    </nav>
    
    <main class="container main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{% static 'js/particles-config.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Theme Switcher Logic -->
    <script>
        const themeToggle = document.querySelector('#checkbox');
        const currentTheme = localStorage.getItem('theme');
        const particleColorVar = '--particle-color';
        const particleLineColorVar = '--particle-color';

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            if (theme === 'dark') {
                themeToggle.checked = true;
            } else {
                themeToggle.checked = false;
            }
            // Update particle colors
            const particleColor = getComputedStyle(document.documentElement).getPropertyValue(particleColorVar).trim();
            if (window.pJSDom && window.pJSDom[0]) {
                const pJS = window.pJSDom[0].pJS;
                pJS.particles.color.value = particleColor;
                pJS.particles.line_linked.color = particleColor;
                pJS.fn.particlesRefresh();
            }
        }

        if (currentTheme) {
            setTheme(currentTheme);
        }

        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                localStorage.setItem('theme', 'dark');
                setTheme('dark');
            } else {
                localStorage.setItem('theme', 'light');
                setTheme('light');
            }
        });
    </script>
</body>
</html>
